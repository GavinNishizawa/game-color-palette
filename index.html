<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Responsive Game Color Palette</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <style>
            /* section height */
            section {
                height: 30vh;
            }

            /* space between sections */
            section ~ section {
                margin-top: 5vh;
            }

            /* resource borders */
            section[title="resource-colors"] div{
                border-width: 1rem;
                border-style: solid;
            }
        </style>
    </head>
    <body title="background: #151520" style="background-color: #151520;">
        <main class="container">
            <section title="game-colors" class="row">
                <div class="col-6" title="game-primary: #9BC1BC"
                    style="background-color: #9BC1BC;">
                </div>
                <div class="col-4" title="game-secondary: #E6EBE0"
                    style="background-color: #E6EBE0;">
                </div>
                <div class="col-2" title="game-accent: #A5243D"
                    style="background-color: #A5243D;">
                </div>
            </section>
            <section title="player-colors" class="row">
                <div class="col" title="player-1: #C3423F"
                    style="background-color: #C3423F;">
                </div>
                <div class="col" title="player-2: #F19953"
                    style="background-color: #F19953;">
                </div>
                <div class="col" title="player-3: #D5B942"
                    style="background-color: #D5B942;">
                </div>
                <div class="col" title="player-4: #157A6E"
                    style="background-color: #157A6E;">
                </div>
                <div class="col" title="player-5: #5BC0EB"
                    style="background-color: #5BC0EB;">
                </div>
                <div class="col" title="player-6: #8D6A9F"
                    style="background-color: #8D6A9F;">
                </div>
                <div class="col" title="player-7: #F8FFE5"
                    style="background-color: #F8FFE5;">
                </div>
            </section>
            <section title="resource-colors" class="row">
                <div class="col-4 col-sm-2" title="resource-1: #357DED, #A7CCED"
                    style="background-color: #357DED; border-color: #A7CCED;">
                </div>
                <div class="col-4 col-sm-2" title="resource-2: #AFDEDC, #F0F7EE"
                    style="background-color: #AFDEDC; border-color: #F0F7EE;">
                </div>
                <div class="col-4 col-sm-2" title="resource-3: #5E503F, #A9927D"
                    style="background-color: #5E503F; border-color: #A9927D;">
                </div>
                <div class="col-4 col-sm-2" title="resource-4: #5C6784, #9DA3A4"
                    style="background-color: #5C6784; border-color: #9DA3A4;">
                </div>
                <div class="col-4 col-sm-2" title="resource-5: #56876D, #8DB38B"
                    style="background-color: #56876D; border-color: #8DB38B;">
                </div>
                <div class="col-4 col-sm-2" title="resource-6: #C18C5D, #ECC8AF"
                    style="background-color: #C18C5D; border-color: #ECC8AF;">
                </div>
            </section>
        </main>
    </body>
</html>
